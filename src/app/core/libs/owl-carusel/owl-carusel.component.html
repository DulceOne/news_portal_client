<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide *ngFor="let item of subarray" >
    <div class="owl_container" >
        <div class="news" *ngFor="let item2 of item">
          <img src="{{item2.image}}" alt="">
          <div class="wrapper" routerLink="/main/news/{{item2.slug}}">
            <div class="title">{{item2.title}}</div>
            <div class="short_description">{{item2.short_info }}</div>
          </div>
        </div>
    </div>
  </ng-template> 
</owl-carousel-o>
